<section class="gallery">
  <div class="container gallery__bg">
    <h2 class="gallery__title visually-hidden">Gallery</h2>
    <ul class="gallery__list">
      <li class="gallery_item">
        <picture class="gallery__picture">
          <source
            srcset="
              ./images/gallery/ice-cream-1_lg@1x.jpg 1x,
              ./images/gallery/ice-cream-1_lg@2x.jpg 2x
            "
            media="(min-width:1200px)"
          />
          <source
            srcset="
              ./images/gallery/ice-cream-1_md@1x.jpg 1x,
              ./images/gallery/ice-cream-1_md@2x.jpg 2x
            "
            media="(max-width:1199px)"
          />
          <source
            srcset="
              ./images/gallery/ice-cream-1_sm@1x.jpg 1x,
              ./images/gallery/ice-cream-1_sm@2x.jpg 2x
            "
            media="(max-width:767px)"
          />
          <img
            class="gallery__img"
            src="./images/gallery/ice-cream-1_sm@1x.jpg"
            alt="ice cream photo"
          />
        </picture>
      </li>
      <li class="gallery_item">
        <picture>
          <source
            srcset="
              ./images/gallery/ice-cream-2_lg@1x.jpg 1x,
              ./images/gallery/ice-cream-2_lg@2x.jpg 2x
            "
            media="(min-width:1200px)"
          />
          <source
            srcset="
              ./images/gallery/ice-cream-2_md@1x.jpg 1x,
              ./images/gallery/ice-cream-2_md@2x.jpg 2x
            "
            media="(max-width:1199px)"
          />
          <source
            srcset="
              ./images/gallery/ice-cream-2_sm@1x.jpg 1x,
              ./images/gallery/ice-cream-2_sm@2x.jpg 2x
            "
            media="(max-width:767px)"
          />
          <img
            class="gallery__img"
            src="./images/gallery/ice-cream-2_sm@1x.jpg"
            alt="ice cream photo"
          />
        </picture>
      </li>
      <li class="gallery_item">
        <picture>
          <source
            srcset="
              ./images/gallery/ice-cream-3_lg@1x.jpg 1x,
              ./images/gallery/ice-cream-3_lg@2x.jpg 2x
            "
            media="(min-width:1200px)"
          />
          <source
            srcset="
              ./images/gallery/ice-cream-3_md@1x.jpg 1x,
              ./images/gallery/ice-cream-3_md@2x.jpg 2x
            "
            media="(max-width:1199px)"
          />
          <source
            srcset="
              ./images/gallery/ice-cream-3_sm@1x.jpg 1x,
              ./images/gallery/ice-cream-3_sm@2x.jpg 2x
            "
            media="(max-width:767px)"
          />
          <img
            class="gallery__img"
            src="./images/gallery/ice-cream-3_sm@1x.jpg"
            alt="ice cream photo"
          />
        </picture>
      </li>
    </ul>
  </div>
</section>
